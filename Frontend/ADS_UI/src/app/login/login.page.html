<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/logo.png">

  <ion-item lines="none" class="formInputs">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item lines="none" class="formInputs">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-button color="primary" shape="round" class="logInBtn">
    Login
  </ion-button>

  <div class="separator">Or</div>


  <ion-button color="secondary" shape="round" class="otherBtns">
    Create an account
  </ion-button>

  <ion-button color="secondary" shape="round" class="otherBtns">
    Forgot password?
  </ion-button>
</ion-content>
