<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/logo.png">

  <ion-item lines="none" class="formInputs">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item lines="none" class="formInputs">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-item lines="none" class="formInputs">
    <ion-label position="floating">Phone number</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item lines="none" class="formInputs">
    <ion-label position="floating">First name</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item lines="none" class="formInputs">
    <ion-label position="floating">Last name</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-button type="submit" color="primary" shape="round" class="registerBtn">Sign Up</ion-button>

  <div class="separator">Or</div>

  <ion-button type="submit" color="secondary" shape="round" class="logInBtn">Log in</ion-button>

</ion-content>
