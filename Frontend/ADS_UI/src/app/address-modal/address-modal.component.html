<ion-header>
  <ion-toolbar>
    <ion-title>Register delivery</ion-title>
    <ion-button slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">First name</ion-label>
    <ion-input [formControl]="nameInput" type="text" [(ngModel)]="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last name</ion-label>
    <ion-input [formControl]="lastNameInput" type="text" [(ngModel)]="lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone number</ion-label>
    <ion-input [formControl]="phoneNumberInput" type="tel" value="+370" [(ngModel)]="phoneNumber"> </ion-input>
  </ion-item>

  <div class="separator">Address information</div>
  <ion-row>
    <ion-col size="7">
      <ion-item>
        <ion-label position="floating">Street</ion-label>
        <ion-input [formControl]="streetInput" type="text" [(ngModel)]="street"> </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input [formControl]="houseNumberInput" type="text" [(ngModel)]="houseNumber">  </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label position="floating">Country</ion-label>
    <ion-input [formControl]="countryInput" type="text" [(ngModel)]="country"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col size="7">
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input [formControl]="cityInput" type="text" [(ngModel)]="city"> </ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Postal code</ion-label>
        <ion-input [formControl]="postalCodeInput" type="text" [(ngModel)]="postalCode">  </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-button [disabled]="nameInput.invalid || lastNameInput.invalid || streetInput.invalid || houseNumberInput.invalid || countryInput.invalid || cityInput.invalid || postalCodeInput.invalid" expand="block" (click)="onSave()" class="ion-margin-top">Save</ion-button>
</ion-content>
